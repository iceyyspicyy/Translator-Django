<!DOCTYPE html>
<html>
<head>
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .translated-text {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Translated Text</h3>
        <div class="translated-text">{{ translation }}</div>
        <button onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
